<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>Indian Language Converter</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/app.css" />
    <script src="js/vendor/modernizr.js"></script>
  </head>
  <body>


<div class="container header-container">

  <header class="nav-header">
    <nav class="">
      <h1><img src="img/rect3890-0.png" alt="Indian Language Converter" class="logo" /><span class="title">Indian Language Converter</span></h1>
      <div class="select-box">
        <select  name="lang-selector">
          <option>Bengali</option>
          <option>Gujarati</option>
          <option>Hindi</option>
          <option>Kannada</option>
          <option>Malayalam</option>
          <option>Oriya</option>
        </select>
      </div>
    </nav>
  </header>

</div>
<div class="container content-container">

<section class="content">
              <form name="convarea" data-language="hindi">
                  <textarea name="input_text" rows="10" ></textarea>
                  <textarea name="unicode_text" onfocus="this.select();" rows="10"  readonly></textarea>
                  <p>
                    <label><input type="checkbox" />Show character table</label>
                  </p>
                  <textarea name="html_text" onfocus="this.select();" rows="5"  readonly></textarea>
              </form>




</section>

<footer  class="">
  <p>
<a class="" href="#">About</a>
</p>
</footer>


</div>




    <script src="js/vendor/jquery.js"></script>

  </body>
</html>
